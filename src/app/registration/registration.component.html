<!-- CONTENT -->
<!-- HEADER BEGIN -->
<header class="clearfix">
  <common-header></common-header>
  <div class="container-fluid reg-page-heading">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="avatar-image col-md-offset-6">
            <img src="assets/img/registration-avatar.png" alt="Avatar Image" class="img-responsive" />
          </div>
          <div class="col-xs-12 col-md-6">
            <h1>Sign Up for Prolific</h1>
          </div>
        </div>
      </div>
    </div>
  </div><!-- PAGE HEADING END -->
</header>
<!-- HEADER END -->
<!-- MAIN BEGIN -->
<main class="clearfix">
  <div class="container-fluid registration">
    <div class="row">
      <!-- PROGRESS BAR END -->
      <registration-process [currentStep]="slider.getCurrentSlideIndex()" (goToSlideByIndex)="goToSlideByIndex($event)"></registration-process>

      <form name="singupForm" novalidate>
        <div id="registration-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="clearfix reg-carousel-items">
            <div class="container">
              <custom-carousel #slider [interval]="0" [noWrap]="false" [disableNext]="!isNextPossible(slider.getCurrentSlideIndex())" [disablePrev]="!isPrevPossible(slider.getCurrentSlideIndex())" (nextSlide)="nextSlide()" (previousSlide)="previousSlide()">
                <custom-slide>
                  <div class="item active">
                    <step-one [model]="singUpModel"></step-one>
                  </div>
                </custom-slide>

                <custom-slide>
                  <div class="item">
                    <step-two *ngIf="slider.getCurrentSlideIndex() === 1" [model]="singUpModel" [avatarClothes]="avatarClothes"></step-two>
                  </div>
                </custom-slide>

                <custom-slide>
                  <div class="item">
                    <step-three *ngIf="userIsLoaded" [model]="singUpModel" [animals]="usernameAnimals" [activities]="usernameActivities" [actionHeroes]="usernameActionHeroes" [readonlyEmail]="false"></step-three>
                  </div>
                </custom-slide>

                <custom-slide>
                  <div class="item">
                    <step-four [model]="singUpModel"></step-four>
                  </div>
                </custom-slide>
              </custom-carousel>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<!-- MAIN END -->
<!-- CONTENT END -->
