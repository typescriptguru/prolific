<!-- Begin MailChimp Signup Form -->
<div class="col-md-6 col-xs-12 newsletter-bg">
  <div class="newsletter">
    <h1 class="text-left">Newsletter</h1>
    <p>Keep stay in the know with Prolific! Sign up for our monthly newsletter.</p>

    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="mce-EMAIL">Enter Your Email Address</label>
        <input type="email" formControlName="email" name="email" class="form-control" id="mce-EMAIL" placeholder="email.address@website.com">
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!subscriptionForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
<!-- End MailChimp Signup Form -->
