<header>
  <authorized-header *ngIf="(profileService.profile$ | async)" [profile]="profileService.profile$ | async"></authorized-header>
</header>

<div class="container main-container">
  <h1>Edit profile</h1>

  <!-- CONTENT -->
  <main class="clearfix">
    <div class="profile-edit-form" *ngIf="profileForm">
      <form [formGroup]="profileForm" (submit)="saveProfile($event)">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="emailControl" class="control-label">Email</label>
              <input type="email" class="form-control" id="emailControl" placeholder="Your email" formControlName="email">
            </div>

            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-6">
                <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <!-- CONTENT END -->
</div>
